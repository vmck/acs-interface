{% extends "interface/generics/base.html" %}

{% block body_content %}
  <div class="container">
    <div class="btn-group" style="width: 100%;">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
        Select course
      </button>

      <div class="dropdown-menu" style="width: 100%;">
        {% for course in courses %}
          <a class="dropdown-item" href="?course={{ course.id }}">{{ course.name }}</a>
        {% endfor %}
      </div>
    </div>

    <ul>
      {% for assignment in assignments %}
        <li>
          {{ assignment.name }}:
          {% if assignment.is_active %}
            <a href="{% url 'upload' assignment.course.pk assignment.pk %}">Upload</a>,
          {% endif %}
          <a href="{% url 'subs_for_assignment' assignment.course.pk assignment.pk %}">Results</a>
        </li>
      {% endfor %}
    </ul>

  </div>
{% endblock %}
