<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css">

        <title>VMCK</title>
    </head>

    <body>
        <div class="container">
            <a class="btn btn-primary" href='{{ homepage_url }}'>Homepage</a>
            <a class="btn btn-primary" href='{{ submission_list_url }}'>List submissions</a>
            <p>Submission id: {{ sub.id }}</p>
            <p>Your score is: {{ sub.score }}/{{ sub.assignment.max_score }}</p>
            <p>The output is:</p>
            <pre><samp>{{ sub.output }}</samp></pre>
        </div>
    </body>
</html>
