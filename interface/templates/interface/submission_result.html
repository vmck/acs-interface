<!doctype html>
<html lang='en'>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css">

        <!-- Holly Javascript -->
        <script src="http://unpkg.com/jquery@3.2.1/dist/jquery.js"></script>
        <script src="https://unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.js"></script>

        <title>VMCK</title>
    </head>

    <body>
        <div class="container">
            <div class="row mb-2 mt-2">
                <a class="btn btn-primary mr-1" href='{{ homepage_url }}'>Homepage</a>
                <a class="btn btn-primary" href='{{ submission_list_url }}'>List submissions</a>
            </div>

            <p>Submission id: {{ sub.id }}
            {% if current_user.is_staff %}
                <button type="button" class="btn btn-primary btn-sm align-middle" data-toggle="modal" data-target="#review" data-id="{{ sub.id }}">Review</button>
            {% endif %}
            </p>
            <p>Your score is: {{ sub.total_score }}/{{ sub.assignment.max_score }}</p>
            <p>Review:</p>
            <pre>{{ sub.review_message }}</pre>
            <p>The output is:</p>
            <pre><samp>{{ sub.output }}</samp></pre>
        </div>

        {% include "interface/review_modal.html" %}
    </body>
</html>
